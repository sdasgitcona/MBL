<div class="row" style="margin-bottom: 15px;">
    <div class="fullscreenDivActiveInactiveRegistration">
        <div class="col-sm-12">
            <p-panel header="Active - Inactive Registration in a Year" [toggleable]="true">
                <ng-template pTemplate="icons">
                    <button pButton class="p-panel-header-icon p-link" (click)="toggleFullscreen()"><i [ngClass]="isFullscreen ? 'pi pi-window-minimize' : 'pi pi-window-maximize'"></i></button>
                    <!-- <p-menu #menu id="config_menu" [model]="items1" [popup]="true"></p-menu> -->
                </ng-template>
                <div class="row">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="calendar-wrapper">
                                <label for="fromDate">Year :</label>
                                <p-dropdown [options]="year" [autoDisplayFirst]="false" appendTo="body" [(ngModel)]="selectedYear" [filter]="true" (onChange)="updateChart()" style="display: inline-block;"></p-dropdown>
                              </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="cardView">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div id="ActiveInactiveRegistration"  class="chartComponentsPart" style="height: 225px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p-panel>
        </div>
    </div>
</div>
