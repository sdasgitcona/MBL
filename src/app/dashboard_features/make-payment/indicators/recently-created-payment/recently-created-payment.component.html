<div style="margin-top: 15px;" *ngFor="let card of Cards">
    <p-card class="cardStyle cardStyle3" [style]="{height: '100px', width:'100%'}" styleClass="shadow-2" >
        <img class="dashboardCardIcon" src="../../../../assets/img/pppp.png">
        <div class="contentPlace">
            <!-- <p class="CardHeadPara">Recently Created  Payment</p>
            <p>{{ card.value }}</p> -->
            <a class="CardHeadPara" [routerLink]="['/main/make-payment/list','Recent']" target="_blank">Recently Created  Payment</a><br>
            <a class="CardHeadPara" [routerLink]="['/main/make-payment/list','Recent']" target="_blank">{{ card.value }}</a>
        </div>
        <ng-template pTemplate="footer">
            <a class="dashboardCardFoo" [routerLink]="['/main/make-payment/list']" target=_blank>Total Make Payment<span> - {{ card.lowerValue }}</span></a>
        </ng-template>
    </p-card>
</div>
