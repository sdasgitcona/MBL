<div class="col-sm-12 col-lg-12" style="margin-bottom: 15px;">
    <div class="fullscreenDivMonthlyPayablesTrend">
        <div  class="col-sm-12">
            <p-panel header="Monthly Payables Trend"  [toggleable]="true">
                <ng-template pTemplate="icons">
                    <button pButton class="p-panel-header-icon p-link" (click)="toggleFullscreen()"><i [ngClass]="isFullscreen ? 'pi pi-window-minimize' : 'pi pi-window-maximize'"></i></button>
                    <!-- <p-menu #menu id="config_menu" [model]="items1" [popup]="true"></p-menu> -->
                </ng-template>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="chartbarSort" style="width: 100%;"></div>
                    </div>
                </div>
            </p-panel>
        </div>
    </div>
</div>
